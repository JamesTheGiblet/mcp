[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor configuration
monitor_speed = 115200
monitor_filters = 
    colorize
    time

; Build flags and libraries
lib_deps = 
    bblanchon/ArduinoJson@^6.21.5
    WiFi
    HTTPClient
    ArduinoOTA
    ESPmDNS
    HTTPUpdate

; Upload settings
upload_speed = 921600

; Build optimization
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=0

; Additional settings for ESP-NOW
board_build.flash_mode = dio
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L