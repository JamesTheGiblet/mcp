[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

# Board-specific configuration for ESP32 Type C CH340 Development Board
# CH340 USB-to-Serial chip, stable communication
# Supports automatic download without manual reset
# USB Type-C interface for reliable power and data

# Serial Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

# Library dependencies
lib_deps = 
    bblanchon/ArduinoJson@^6.21.4
    pololu/VL53L0X@^1.3.1
    hideakitai/MPU9250@^0.4.7

# Build flags for ESP32 Type C CH340 Development Board
# - CH340 USB-to-Serial communication chip
# - Disable USB CDC to use standard Serial with CH340
# - Enable debug output for development
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DBOARD_HAS_PSRAM=0

# Upload settings optimized for CH340 chip
# CH340 supports high-speed uploads reliably
upload_speed = 115200
upload_port = COM3
upload_flags = 
    --before=default_reset
    --after=hard_reset

# Partition scheme
board_build.partitions = default.csv