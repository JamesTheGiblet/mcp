[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

# Serial Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

# Library dependencies
lib_deps = 
    bblanchon/ArduinoJson@^6.21.4

# Build flags for ESP32 features - disable USB CDC to use regular Serial
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=0

# Upload settings
upload_speed = 921600
upload_port = COM3

# Partition scheme
board_build.partitions = default.csv